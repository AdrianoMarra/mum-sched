<!DOCTYPE html >
<html layout:decorator="layouts/homelayout" xmlns:th="http://www.thymeleaf.org">

<body>
<th:block layout:fragment="content">
    <h2>Student Info</h2> <br />
    <form class="form-horizontal" action="/course" method="POST" th:object="${course}">
        <input type="hidden" name="id" th:value="${course.id}" />
        <div class="form-group">
            <label class="control-label col-sm-2" for="code">Course Code:</label>
            <label th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="validationmessage"></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="code" name="code" th:field="*{code}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Last name:</label>
            <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validationmessage"></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" th:value="${course.name}">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</th:block>
</body>

</html>
