<!DOCTYPE html>
<html layout:decorator="layouts/homelayout"
      xmlns:th="http://www.thymeleaf.org">
<body>
<th:block layout:fragment="content">
    <h2>Course List</h2>
    <br />

    <a href="/course" class="btn btn-default">New Course</a>
    <br />
    <br />
    <table class="table table-striped">
        <thead>
        <th> Course Initial </th>
        <th> Course Name </th>

        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.code}"></td>
            <td th:text="${course.name}"></td>
            <td>
                <a th:href="@{'/course/' + ${course.id}}">Edit</a>
                <a th:href="@{'/course/delete/' + ${course.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</th:block>
<th:block layout:fragment="footer">
</th:block>
</body>
</html>
